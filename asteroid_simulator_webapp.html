<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Physics Simulators</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f4f8;
        }
        header {
            background-color: #0d3b66;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            display: flex;
            flex: 1;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
        }
        select, button {
            padding: 0.5rem;
            margin: 0.5rem;
            font-size: 1rem;
        }
        #simulator-container {
            margin-top: 2rem;
            width: 100%;
            max-width: 1200px;
            min-height: 400px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sim-placeholder {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Asteroid Physics Simulators</h1>
    </header>
    <main>
        <label for="simulator-select">Select a Simulator:</label>
        <select id="simulator-select">
            <option value="orbit">Asteroid Orbit Viewer</option>
            <option value="impact">Impact Simulation</option>
            <option value="mitigation">Mitigation Viability</option>
        </select>
        <button onclick="showSimulator()">Launch Simulator</button>

        <div id="simulator-container">
            <div class="sim-placeholder">Select a simulator and click launch</div>
        </div>
    </main>

    <script>
        function showSimulator() {
            const container = document.getElementById('simulator-container');
            const choice = document.getElementById('simulator-select').value;
            container.innerHTML = ''; // clear container

            if (choice === 'orbit') {
                const orbitDiv = document.createElement('div');
                orbitDiv.className = 'sim-placeholder';
                orbitDiv.innerText = 'Orbit Simulator Placeholder: Here you will display asteroid orbits using NASA NEO API data.';
                container.appendChild(orbitDiv);
            } else if (choice === 'impact') {
                const impactDiv = document.createElement('div');
                impactDiv.className = 'sim-placeholder';
                impactDiv.innerText = 'Impact Simulator Placeholder: Here you will simulate asteroid impact on Earth.';
                container.appendChild(impactDiv);
            } else if (choice === 'mitigation') {
                const mitigationDiv = document.createElement('div');
                mitigationDiv.className = 'sim-placeholder';
                mitigationDiv.innerText = 'Mitigation Simulator Placeholder: Here you will calculate and show the viability of mitigation strategies.';
                container.appendChild(mitigationDiv);
            }
        }
    </script>
</body>
</html>
